<div id="creditCardModal" class="modal fixed inset-0 z-50 overflow-y-auto hidden">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>

    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
            <i class="fas fa-credit-card text-blue-600"></i>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle">
              Cadastrar Cartão de Crédito
            </h3>
            <form id="creditCardForm" class="mt-4 space-y-4">
              <input type="hidden" id="cardId">
              <div><label for="cardName" class="block text-sm font-medium text-gray-700">Nome do Cartão *</label><input type="text" id="cardName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ex: Cartão Santander PJ"></div>
              <div><label for="cardBrand" class="block text-sm font-medium text-gray-700">Bandeira *</label><select id="cardBrand" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><option value="">Selecione</option><option value="Visa">Visa</option><option value="MasterCard">MasterCard</option><option value="Elo">Elo</option><option value="American Express">Amex</option><option value="Hipercard">Hipercard</option><option value="Diners Club">Diners</option><option value="Outra">Outra</option></select></div>
              <div><label for="lastDigits" class="block text-sm font-medium text-gray-700">Últimos 4 dígitos *</label><input type="text" id="lastDigits" maxlength="4" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="1234"></div>
              <div><label for="creditLimit" class="block text-sm font-medium text-gray-700">Limite Total *</label><div class="mt-1 relative rounded-md shadow-sm"><div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><span class="text-gray-500 sm:text-sm">R$</span></div><input type="text" id="creditLimit" required class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 pr-12 py-2 border-gray-300 rounded-md sm:text-sm" placeholder="0,00"></div></div>
              <div><label for="closingDay" class="block text-sm font-medium text-gray-700">Dia de Fechamento *</label><input type="number" id="closingDay" min="1" max="31" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></div>
              <div><label for="dueDay" class="block text-sm font-medium text-gray-700">Dia de Vencimento *</label><input type="number" id="dueDay" min="1" max="31" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></div>
              <div><label for="associatedAccount" class="block text-sm font-medium text-gray-700">Conta Associada *</label><select id="associatedAccount" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><option value="">Carregando...</option></select></div>
              <div><label class="block text-sm font-medium text-gray-700">Status</label><div class="mt-2"><input type="checkbox" id="cardStatus" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"> <label for="cardStatus" class="ml-2 text-sm text-gray-900">Ativo</label></div></div>
            </form>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="submit" form="creditCardForm" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">Salvar</button>
        <button type="button" id="cancelBtn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:w-auto sm:text-sm">Cancelar</button>
      </div>
    </div>
  </div>
</div>
