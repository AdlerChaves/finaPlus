<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro de Fornecedores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#6B7280',
                        success: '#10B981',
                        danger: '#EF4444',
                        info: '#3B82F6'
                    }
                }
            }
        }
    </script>
    <style>
        .custom-radio {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #D1D5DB;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
            top: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .custom-radio:checked {
            border-color: #4F46E5;
            background-color: #4F46E5;
            background-image: radial-gradient(circle, white 35%, transparent 40%);
        }

        .section-header {
            position: relative;
        }

        .section-header::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, rgba(79, 70, 229, 0.2) 0%, rgba(79, 70, 229, 0.8) 50%, rgba(79, 70, 229, 0.2) 100%);
        }

        .file-input-label {
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background-color: #E5E7EB;
        }

        .file-input-label:active {
            transform: scale(0.98);
        }
    </style>
  <script type="module" crossorigin src="../../../../assets/cadastroFornecedores-CihlmceW.js"></script>
  <link rel="modulepreload" crossorigin href="../../../../assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="../../../../assets/topBar-Ccw8a5qR.js">
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Cadastro de Fornecedores</h1>
                <p class="text-gray-600 mt-1">Preencha os dados do fornecedor abaixo</p>
            </div>
            <div class="flex gap-2 w-full md:w-auto">
                <button onclick="window.location.href='fornecedores.html'"
                    class="flex items-center justify-center gap-2 px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition w-full md:w-auto">
                    <i class="fas fa-arrow-left"></i>
                    <span>Voltar para Lista</span>
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <form id="supplierForm" class="p-6">
                <input type="hidden" id="supplierId">

                <!-- Seção 1: Dados do Fornecedor -->
                <div class="mb-10">
                    <div class="flex items-center gap-3 mb-6 section-header">
                        <div class="bg-primary bg-opacity-10 p-2 rounded-lg">
                            <i class="fas fa-building text-primary text-lg"></i>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800">Dados do Fornecedor</h2>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label for="supplierName" class="block text-sm font-medium text-gray-700 mb-1">Nome/Razão
                                Social*</label>
                            <input type="text" id="supplierName" required
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>

                        <div>
                            <label for="supplierTradeName" class="block text-sm font-medium text-gray-700 mb-1">Nome
                                Fantasia</label>
                            <input type="text" id="supplierTradeName"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Fornecedor*</label>
                            <div class="flex items-center gap-6">
                                <label class="flex items-center cursor-pointer">
                                    <input type="radio" name="supplierType" value="PJ" class="custom-radio" checked>
                                    <span class="text-gray-700">Pessoa Jurídica</span>
                                </label>
                                <label class="flex items-center cursor-pointer">
                                    <input type="radio" name="supplierType" value="PF" class="custom-radio">
                                    <span class="text-gray-700">Pessoa Física</span>
                                </label>
                            </div>
                        </div>

                        <div id="documentField">
                            <label id="documentLabel" for="supplierDocument"
                                class="block text-sm font-medium text-gray-700 mb-1">CNPJ*</label>
                            <input type="text" id="supplierDocument" required
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>

                        <div id="stateRegistrationField">
                            <label for="supplierStateRegistration"
                                class="block text-sm font-medium text-gray-700 mb-1">Inscrição Estadual</label>
                            <input type="text" id="supplierStateRegistration"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>

                        <div id="municipalRegistrationField">
                            <label for="supplierMunicipalRegistration"
                                class="block text-sm font-medium text-gray-700 mb-1">Inscrição Municipal</label>
                            <input type="text" id="supplierMunicipalRegistration"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>
                    </div>
                </div>

                <!-- Seção 2: Endereço -->
                <div class="mb-10">
                    <div class="flex items-center gap-3 mb-6 section-header">
                        <div class="bg-primary bg-opacity-10 p-2 rounded-lg">
                            <i class="fas fa-map-marker-alt text-primary text-lg"></i>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800">Endereço</h2>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="supplierCEP" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                            <div class="flex gap-2">
                                <input type="text" id="supplierCEP"
                                    class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                                <button type="button" id="searchCEP"
                                    class="px-3 py-2 bg-primary text-white rounded-lg hover:bg-indigo-700 transition">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>

                        <div class="md:col-span-2">
                            <label for="supplierStreet"
                                class="block text-sm font-medium text-gray-700 mb-1">Logradouro</label>
                            <input type="text" id="supplierStreet"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>

                        <div>
                            <label for="supplierNumber"
                                class="block text-sm font-medium text-gray-700 mb-1">Número</label>
                            <input type="text" id="supplierNumber"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>

                        <div>
                            <label for="supplierComplement"
                                class="block text-sm font-medium text-gray-700 mb-1">Complemento</label>
                            <input type="text" id="supplierComplement"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>

                        <div>
                            <label for="supplierNeighborhood"
                                class="block text-sm font-medium text-gray-700 mb-1">Bairro</label>
                            <input type="text" id="supplierNeighborhood"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>

                        <div>
                            <label for="supplierCity"
                                class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                            <input type="text" id="supplierCity"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>

                        <div>
                            <label for="supplierState"
                                class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                            <select id="supplierState"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                                <option value="">Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Seção 3: Contato -->
                <div class="mb-10">
                    <div class="flex items-center gap-3 mb-6 section-header">
                        <div class="bg-primary bg-opacity-10 p-2 rounded-lg">
                            <i class="fas fa-address-book text-primary text-lg"></i>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800">Contato</h2>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="supplierContactName" class="block text-sm font-medium text-gray-700 mb-1">Nome
                                do Responsável</label>
                            <input type="text" id="supplierContactName"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>

                        <div>
                            <label for="supplierPhone"
                                class="block text-sm font-medium text-gray-700 mb-1">Telefone*</label>
                            <input type="tel" id="supplierPhone" required
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>

                        <div>
                            <label for="supplierCellphone"
                                class="block text-sm font-medium text-gray-700 mb-1">Celular/WhatsApp</label>
                            <input type="tel" id="supplierCellphone"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>

                        <div>
                            <label for="supplierEmail"
                                class="block text-sm font-medium text-gray-700 mb-1">E-mail*</label>
                            <input type="email" id="supplierEmail" required
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary"
                                placeholder="exemplo@dominio.com">
                        </div>
                    </div>
                </div>

                <!-- Seção 4: Dados Bancários -->
                <div class="mb-10">
                    <div class="flex items-center gap-3 mb-6 section-header">
                        <div class="bg-primary bg-opacity-10 p-2 rounded-lg">
                            <i class="fas fa-university text-primary text-lg"></i>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800">Dados Bancários</h2>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="supplierBank" class="block text-sm font-medium text-gray-700 mb-1">Banco</label>
                            <select id="supplierBank"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                                <option value="">Selecione o banco</option>
                                <option value="001">Banco do Brasil</option>
                                <option value="033">Santander</option>
                                <option value="237">Bradesco</option>
                                <option value="341">Itaú</option>
                                <option value="104">Caixa Econômica</option>
                                <option value="756">Sicoob</option>
                                <option value="748">Sicredi</option>
                                <option value="399">HSBC</option>
                                <option value="422">Banco Safra</option>
                                <option value="655">Banco Votorantim</option>
                            </select>
                        </div>

                        <div>
                            <label for="supplierAgency"
                                class="block text-sm font-medium text-gray-700 mb-1">Agência</label>
                            <input type="text" id="supplierAgency"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>

                        <div>
                            <label for="supplierAccount"
                                class="block text-sm font-medium text-gray-700 mb-1">Conta</label>
                            <input type="text" id="supplierAccount"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>

                        <div>
                            <label for="supplierAccountType" class="block text-sm font-medium text-gray-700 mb-1">Tipo
                                de Conta</label>
                            <select id="supplierAccountType"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                                <option value="corrente">Corrente</option>
                                <option value="poupanca">Poupança</option>
                                <option value="pj">PJ</option>
                            </select>
                        </div>

                        <div class="md:col-span-2">
                            <label for="supplierPix" class="block text-sm font-medium text-gray-700 mb-1">Chave
                                PIX</label>
                            <input type="text" id="supplierPix"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                            <p class="text-xs text-gray-500 mt-1">Informe a chave PIX (CPF/CNPJ, e-mail, telefone ou
                                chave aleatória)</p>
                        </div>
                    </div>
                </div>

                <!-- Seção 5: Outros -->
                <div class="mb-10">
                    <div class="flex items-center gap-3 mb-6 section-header">
                        <div class="bg-primary bg-opacity-10 p-2 rounded-lg">
                            <i class="fas fa-info-circle text-primary text-lg"></i>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800">Outros</h2>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="supplierCategory" class="block text-sm font-medium text-gray-700 mb-1">Categoria
                                do Fornecedor</label>
                            <select id="supplierCategory"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                                <option value="">Selecione</option>
                                <option value="mat_prima">Matéria Prima</option>
                                <option value="servicos">Serviços</option>
                                <option value="tecnologia">Tecnologia</option>
                                <option value="logistica">Logística</option>
                                <option value="consultoria">Consultoria</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>

                        <div class="flex items-center">
                            <input type="checkbox" id="supplierStatus"
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" checked>
                            <label for="supplierStatus" class="ml-2 block text-sm text-gray-700">Fornecedor
                                Ativo</label>
                        </div>

                        <div class="md:col-span-2">
                            <label for="supplierNotes"
                                class="block text-sm font-medium text-gray-700 mb-1">Observações</label>
                            <textarea id="supplierNotes" rows="3"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary"></textarea>
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Anexar Documentos</label>
                            <label for="fileInput"
                                class="file-input-label flex flex-col items-center justify-center w-full p-6 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer hover:bg-gray-50">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fas fa-cloud-upload-alt text-gray-400 text-3xl mb-3"></i>
                                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Clique para
                                            enviar</span> ou arraste os arquivos</p>
                                    <p class="text-xs text-gray-500">Contrato, comprovante de conta, etc. (PDF, JPG,
                                        PNG)</p>
                                </div>
                                <input id="fileInput" type="file" class="hidden" multiple>
                            </label>
                            <div id="fileList" class="mt-2 grid grid-cols-1 gap-2"></div>
                        </div>
                    </div>
                </div>

                <!-- Botões de ação -->
                <div class="mt-8 flex flex-col sm:flex-row justify-end gap-3 border-t border-gray-200 pt-6">
                    <button type="button" onclick="window.location.href='fornecedores.html'"
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                        <i class="fas fa-times mr-2"></i>Cancelar
                    </button>
                    <button type="submit" id="saveButton"
                        class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-indigo-700 transition">
                        <i class="fas fa-save mr-2"></i>Salvar Fornecedor
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="hidden fixed bottom-5 right-5 px-5 py-3 rounded-lg shadow-lg text-white">
        <span id="toast-message"></span>
    </div>


</body>

</html>
