<div id="cardExpenseModal" class="modal fixed inset-0 z-50 overflow-y-auto hidden">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true"><div class="absolute inset-0 bg-gray-500 opacity-75"></div></div>
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-indigo-100 sm:mx-0 sm:h-10 sm:w-10"><i class="fas fa-credit-card text-indigo-600"></i></div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="cardExpenseModalTitle">Nova Despesa no Cartão</h3>
            <form id="cardExpenseForm" class="mt-4 space-y-4">
              <div><label for="card-expense-description" class="block text-sm font-medium">Descrição *</label><input type="text" id="card-expense-description" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3"></div>
              <div><label for="card-expense-card" class="block text-sm font-medium">Cartão de Crédito *</label><select id="card-expense-card" required class="mt-1 block w-full border-gray-300 rounded-md py-2 px-3"><option value="">Carregando...</option></select></div>
              <div class="grid grid-cols-2 gap-4">
                <div><label for="card-expense-amount" class="block text-sm font-medium">Valor Total *</label><input type="number" id="card-expense-amount" step="0.01" required class="mt-1 block w-full border-gray-300 rounded-md py-2 px-3" placeholder="0.00"></div>
                <div><label for="card-expense-installments" class="block text-sm font-medium">Nº de Parcelas *</label><input type="number" id="card-expense-installments" min="1" value="1" required class="mt-1 block w-full border-gray-300 rounded-md py-2 px-3"></div>
              </div>
              <div><label for="card-expense-category" class="block text-sm font-medium">Categoria *</label><select id="card-expense-category" required class="mt-1 block w-full border-gray-300 rounded-md py-2 px-3"><option value="">Carregando...</option></select></div>
              <div><label for="card-expense-date" class="block text-sm font-medium">Data da Compra *</label><input type="date" id="card-expense-date" required class="mt-1 block w-full border-gray-300 rounded-md py-2 px-3"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button id="saveCardExpenseBtn" type="submit" form="cardExpenseForm" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 font-medium text-white sm:ml-3 sm:w-auto sm:text-sm">Criar Parcelas</button>
        <button type="button" id="cancelCardExpenseBtn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white font-medium text-gray-700 sm:mt-0 sm:w-auto sm:text-sm">Cancelar</button>
      </div>
    </div>
  </div>
</div>
